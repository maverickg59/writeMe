<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
    <title>Write Me Paper Planner</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class=”row”>
        <div class="col-md-12" style="height:120px;">
          <img src="writemelogo.png" class="img-responsive pull-left" alt="Write Me" style="height:100px;">
          <h1 class="align-bottom"><small>A research paper tracking and planning tool for students.</small></h1>
        </div>
      </div>
      <div class=”row”>
        <nav class="col-md-12 navbar navbar-light navbar-light" style="background-color: #e3f2fd;">
          <div class="navbar-nav">
            <span class="navbar-text">
              <a class="nav-item nav-link" href="index.html">Home</a>
            </span>
            <span class="navbar-text">
              <a class="nav-item nav-link" href="project.html">New Project</a>
            </span>
            <span class="navbar-text">
              <a class="nav-item nav-link" href="signup.html">Sign Up</a>
            </span>
            <span class="navbar-text">
              <a class="nav-item nav-link" href="login.html">Log In</a>
            </span>
          </div>
        </nav>
      </div class="row">
      <div class="col-md-12">
        <h1 class="text-center"><small><strong>Please enter your email and password</strong></small></h1>
      </div>
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form>
            <div class="form-group" style="margin-top: 10px;">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Please enter your email address.">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Please enter your password.">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-default">Log In</button>
              <a class="btn btn-default" href="signup.html" role="button">Sign Up</a>
            </div>
          </form>
          <div class="col-md-3"></div>
        </div>
  </body>
</html>
